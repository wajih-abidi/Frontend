<div class="content-wrapper container-xxl overflow-hidden p-0">

    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="card">
        <div class="card-header">
            <div class="card-title">
                Filtre
            </div>
        </div>
        <div class="card-body">
            <div class="row">
            <div class="form-group col-sm-6">
                <label class="form-label" for="nom">Classe</label>
                <ng-select [items]="classes | async" (change)="filterByClasse($event)" [multiple]="false"
                    [closeOnSelect]="false" [searchable]="true" bindLabel="name" bindValue="_id"
                    placeholder="SÃ©lectionner une classe">
                </ng-select>
            </div>

            <div class="form-group col-sm-6">
                <label class="form-label" for="nom">Statut du compte</label>
                <ng-select [items]="types | async" (change)="filterByType($event)" [multiple]="false"
                    [closeOnSelect]="false" [searchable]="true"
                    placeholder="Statut du compte">
                </ng-select>
            </div>
        </div>
        </div>
    </div>

                <label class="form-label" for="nom">Recherche</label>
                <input type="text" id="nom" (keyup)="filterByKeyword($event.target)" class="form-control"
